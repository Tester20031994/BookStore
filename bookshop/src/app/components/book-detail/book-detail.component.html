<div class="row justify-content-center mt-3">
    <div class= "col-md-5">
        <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="name">Price</label>
                <input type="text" class="form-control" formControlName="price" required>
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" formControlName="desc" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"> Update Book Details </button>
            </div>
        </form>
    </div>
